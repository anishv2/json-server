			background-size: cover;
			padding: 1rem 0;
			height: 150px;
			border: none;
			transition: all 1s;
		}
		
		main section .card:hover {
			/* background-image: linear-gradient(#3b1b99,#644bd4); */
			box-shadow: 4px 8px 8px #000;
		}

		main section .card .card-body p {
			color: #fff;
			/* font-size: 18px; */
		}
		.card-title {
			font-weight: 600;
			font-size: 22px;
		}

		main section .card .card-body .desc {
			font-size: 14px;
		}

		footer {
			background-color: #2b2f31;
			color: #fff;
			padding: 0.5rem 2rem;
		}

						<p class="m-0 p-0 pt-2">/${card.title.toLowerCase()}</p>

		}).join('');
		apiSection.innerHTML = cards;
	}
